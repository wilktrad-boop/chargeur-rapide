<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient1)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="320" r="80" fill="#ffffff" opacity="0.08"/>

  <!-- Shopping cart icon -->
  <g transform="translate(280, 120)">
    <path d="M0 20 L40 20 L50 80 L180 80 L200 40 L60 40"
          stroke="url(#iconGradient1)" stroke-width="8" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="80" cy="110" r="12" fill="url(#iconGradient1)"/>
    <circle cx="150" cy="110" r="12" fill="url(#iconGradient1)"/>

    <!-- Lightning bolt inside cart -->
    <path d="M120 35 L95 60 L110 60 L90 85 L115 60 L100 60 Z"
          fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>

  <!-- USB-C plug icon -->
  <g transform="translate(520, 180)">
    <rect x="0" y="20" width="60" height="40" rx="8"
          fill="url(#iconGradient1)" opacity="0.9"/>
    <rect x="55" y="28" width="30" height="24" rx="4"
          fill="url(#iconGradient1)" opacity="0.7"/>
    <circle cx="20" cy="40" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="40" r="4" fill="#3b82f6"/>
  </g>

  <!-- Title -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffffff" text-anchor="middle">
    Sabradou
  </text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24"
        fill="#ffffff" opacity="0.9" text-anchor="middle">
    Chargeurs au meilleur prix
  </text>
</svg>