<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>

    <!-- Pulse animation -->
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient3)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="90" r="110" fill="#ffffff" opacity="0.08"/>
  <circle cx="150" cy="310" r="90" fill="#ffffff" opacity="0.1"/>

  <!-- GPS tracker device -->
  <g transform="translate(320, 100)">
    <!-- Device body -->
    <rect x="0" y="0" width="140" height="140" rx="20"
          fill="url(#iconGradient3)" stroke="#ffffff" stroke-width="4"/>

    <!-- Location symbol -->
    <path d="M70 30 L80 30 Q90 30 95 40 Q100 50 95 60 L70 100 L45 60 Q40 50 45 40 Q50 30 60 30 Z"
          fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <circle cx="70" cy="50" r="8" fill="#ffffff"/>

    <!-- Signal waves -->
    <path d="M 30 110 Q 30 90 50 90" stroke="#6366f1" stroke-width="3"
          fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 110 110 Q 110 90 90 90" stroke="#6366f1" stroke-width="3"
          fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>

  <!-- Pulse circles (radar effect) -->
  <circle cx="390" cy="170" r="100" fill="none" stroke="#ffffff"
          stroke-width="2" opacity="0.3"/>
  <circle cx="390" cy="170" r="130" fill="none" stroke="#ffffff"
          stroke-width="2" opacity="0.2"/>
  <circle cx="390" cy="170" r="160" fill="none" stroke="#ffffff"
          stroke-width="2" opacity="0.1"/>

  <!-- Bluetooth icon -->
  <g transform="translate(540, 110)">
    <path d="M30 10 L30 70 L55 50 L30 30 L55 10 L30 10 M30 30 L10 45 M30 50 L10 35"
          stroke="url(#iconGradient3)" stroke-width="5" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffffff" text-anchor="middle">
    Trackr.fr Tech
  </text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24"
        fill="#ffffff" opacity="0.95" text-anchor="middle">
    Trackers GPS & Localisation
  </text>
</svg>